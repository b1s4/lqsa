<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Episodios Aleatorios - La que se avecina</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
    <script>
        function generarCapitulo() {
            const seasonsEpisodes = {'Temporada 1': 13, 'Temporada 2': 15, 'Temporada 3': 14, 'Temporada 4': 13, 'Temporada 5': 13, 'Temporada 6': 13, 'Temporada 7': 13, 'Temporada 8': 16, 'Temporada 9': 16, 'Temporada 10': 16, 'Temporada 11': 12, 'Temporada 12': 16, 'Temporada 13': 16, 'Temporada 14': 8};
            const seasons = Object.keys(seasonsEpisodes);
            const randomSeason = seasons[Math.floor(Math.random() * seasons.length)];
            const episodes = seasonsEpisodes[randomSeason];
            const randomEpisode = Math.floor(Math.random() * episodes) + 1;
            
            const seasonNumber = seasons.indexOf(randomSeason) + 1;
            const episodeNumber = randomEpisode.toString().padStart(2, '0');
            const url = `https://comunidadmontepinar.es/episodios/${seasonNumber}x${episodeNumber}`;

            document.getElementById('resultado').innerHTML = `<a href="${url}" target="_blank">${randomSeason} - Episodio ${randomEpisode}</a>`;
        }
    </script>
</head>
<body>
    <h1>Generador de Episodios Aleatorios</h1>
    <p>Haz clic en el bot√≥n para generar un episodio aleatorio de <i>La que se avecina</i> con el enlace para verlo gratis.</p>
    <button onclick="generarCapitulo()">Generar Episodio</button>
    <p id="resultado"></p>

    <!-- Botones adicionales -->
    <button onclick="window.location.href='https://comunidadmontepinar.es/lqsa24h/';">Ir al directo</button>
    <button onclick="window.location.href='https://comunidadmontepinar.es/lqsa24h/2/';">Ir al directo 2</button>
</body>
</html>
